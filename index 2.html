	<!-- <script src="js/jsFromIndex.js"></script> -->

	<!-- Insert this line after script imports -->
	<script>
		if (window.module) module = window.module;
	</script>

	<!-- dummy function – toggle left and right panel -->

	<script>
		function toggleLayers() {
			var x = document.getElementById('layers');
			if (x.style.display === 'none') {
				x.style.display = 'block';
			} else {
				x.style.display = 'none';
			}
		}

		function toggleInspector() {
			var x = document.getElementById('inspector');
			if (x.style.display === 'none') {
				x.style.display = 'block';
			} else {
				x.style.display = 'none';
			}
		}
	</script>

</head>


<body style="background: rgba(0, 0, 0, 0.0);" ng-app="kitchensink" ng-controller="CanvasControlsController">
	<div class="window" style="background: rgba(255, 255, 255, 0.0)">
		<header class="toolbar toolbar-header">
			<h1 class="title">Untitled</h1>
			<div ng-include="'templates/toolbar.html'"></div>
		</header>

		<div class="window-content">
			<div class="pane-group">


				<!--<div ng-include="currentTab1"></div>-->
				<div id="layers" class="pane-sm ">

					<div ng-include="currentLeftTab" ng-controller="LayersController"></div>


				</div>

				<div class="pane content-empty image-builder-container">

					<div id="wrapper" class='image-builder' parent-click="fabric.deactivateAll()">
						<div class='fabric-container'>
							<canvas id="canvas" width="1024" height="768"></canvas>
						</div>
					</div>
				</div>

				<div id="inspector" class="pane-right sidebar" ng-controller="RightTabsCtrl">

					<div ng-include="currentRightTab" class="inner"></div>

				</div>


			</div>
		</div>
		<footer class="toolbar toolbar-footer" ng-controller="CanvasControlsController">
			<x-box class="right" style="width: 320px;">
				<x-label class="zoom-bar-percent-on-footer">Zoom: {{zoom}}%</x-label>
				<!-- <x-slider  style="margin-right: 15px; width: 240px;" value="0" min="-400" max="400"></x-slider> -->
				<input class="zoom-bar-on-footer" ng-model="zoom" ng-change="setZoom(this)" type="range" min="5" max="450" value="100" step="1" />
				<button class="original-size" ng-click="originalSize(this)" skin="flat-condensed">
					<x-icon name="aspect-ratio"></x-icon>
				</button>
				<button class="fit-to-win" ng-click="fitToWin()" skin="flat-condensed">
					<x-icon name="settings-overscan"></x-icon>
				</button>
			</x-box>
		</footer>
	</div>

	<script src="js/additionJs/jsFromIndex.js"></script>


</body>

</html>
