<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vibrancy Example</title>
    <style>
        * {
            color: rgba(100, 100, 100, 0.9);
        }
        
        h1 {
            color: rgba(0, 0, 0, 0.9);
        }

    </style>
</head>

<body>
    <h1>Vibrancy Example</h1>
    <p>You can specify the vibrancy by either passing a <code>vibrancy</code> option to <code>new BrowserWindow(options)</code> or by calling <code>BrowserWindow.setVibrancy(vibrancyType)</code>.
    </p>
    <form>
        <p><b>Vibrancy Type</b></p>
        <input type="radio" name="vibrancy" onclick="require('electron').remote.getCurrentWindow().setVibrancy()" checked>None
        <br>
        <input type="radio" name="vibrancy" onclick="require('electron').remote.getCurrentWindow().setVibrancy('light')">Light
        <br>
        <input type="radio" name="vibrancy" onclick="require('electron').remote.getCurrentWindow().setVibrancy('medium-light')">Medium Light
        <br>
        <input type="radio" name="vibrancy" onclick="require('electron').remote.getCurrentWindow().setVibrancy('dark')">Dark
        <br>
        <input type="radio" name="vibrancy" onclick="require('electron').remote.getCurrentWindow().setVibrancy('ultra-dark')">Ultra Dark
        <br>
    </form>
</body>

</html>
